<div class="mb-4">
  <input
    type="text"
    [(ngModel)]="searchQuery"
    placeholder="Search by title..."
    class="form-control mb-3"
  />

  <button (click)="showAddForm = !showAddForm" class="btn btn-primary mb-3">
    {{ showAddForm ? 'Cancel' : 'Add Article' }}
  </button>

  <div *ngIf="showAddForm" class="mb-4 p-3 border rounded bg-light">
    <h5>Add a New Article</h5>
    <input #title type="text" placeholder="Title" class="form-control mb-2" />
    <input #photoUrl type="text" placeholder="Photo Url" class="form-control mb-2" />
    <textarea #description placeholder="Description" class="form-control mb-2"></textarea>
    <button (click)="addArticle(title.value, photoUrl.value, description.value)" class="btn btn-success">
      Submit
    </button>
  </div>

  <div *ngFor="let article of filteredArticles" class="article card mb-3">
    <div class="card-body">
      <h2 class="card-title">{{ article.title }}</h2>
      <img [src]="article.photoUrl" alt="Article Image" class="card-img-top" />
      <p class="card-text">{{ article.description }}</p>
      <small class="text-muted">{{ article.date | date }}</small>
      <div class="vote-buttons mt-2">
        <button (click)="upvote(article)" class="btn btn-outline-primary btn-sm">Up</button>
        <button (click)="downvote(article)" class="btn btn-outline-danger btn-sm">Down</button>
      </div>
      <p class="mt-2">Score: {{ article.score }}</p>
    </div>
  </div>
</div>
